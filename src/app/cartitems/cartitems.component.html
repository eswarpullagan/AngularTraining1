<h4>Cart Items <span class="badge badge-primary">{{cartItems.length}}</span></h4>

<table class="table table-bordered">
  <tr>
    <th>Name</th><th>Price</th><th>Quantity</th><th>Amount</th>
  </tr>
  <tr *ngIf="cartItems.length == 0">
    <th colspan="4">No Items Found.</th>
  </tr>
  <tr *ngFor="let item of cartItems; let i = index">
    <td><button class="btn btn-danger btn-sm" (click)="delete(i)">X</button> {{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price * item.quantity}}</td>
  </tr>
  <tr>
    <th colspan="3">Total Amount</th>
    <td>{{totalAmount()}}</td>
  </tr>
</table>
